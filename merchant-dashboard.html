<!DOCTYPE html>
<html>
<head>
  <title>Dashboard AiQR</title>
   
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="icon" type="image/png" href="AiQR logo image.jpeg">
</head>
<body>

<header>
  <h1>Merchant Dashboard</h1>
</header>

<div class="container">
  <h2 id="merchantName"></h2>

  <p>Your universal AiQR page:</p>
  <p id="payLink"></p>

  <div class="qr-box">
    <div id="qrcode"></div>
    <br>
    <button onclick="window.print()">Download / Print QR</button>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
  const merchant = JSON.parse(localStorage.getItem("merchant"));

  if (!merchant) {
    alert("No merchant found. Please sign up again.");
    window.location.href = "signup.html";
  } else {
    const link = window.location.origin + "/AiQR/merchant-payment.html?id=" + merchant.id;
    document.getElementById("merchantName").innerText = merchant.name;
    document.getElementById("payLink").innerText = link;

    new QRCode(document.getElementById("qrcode"), {
      text: link,
      width: 220,
      height: 220
    });
  }
</script>

</body>
</html>
