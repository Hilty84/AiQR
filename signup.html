<body>

<header>
  <h1>Create Your AiQR</h1>
</header>

<div class="container">
  <h2>Merchant Sign Up</h2>

 <input id="name" placeholder="Business Name">
<input id="snapscan" placeholder="SnapScan Payment Link (optional)">
<input id="zapper" placeholder="Zapper Payment Link (optional)">
<input id="bank" placeholder="Bank / Wallet Link (optional)">

  <button onclick="saveMerchant()">Create My QR</button>
</div>

<script>
   function saveMerchant() {
  const merchant = {
    name: document.getElementById("name").value,
    snapscan: document.getElementById("snapscan").value,
    zapper: document.getElementById("zapper").value,
    bank: document.getElementById("bank").value,
    id: Date.now()
  };

  localStorage.setItem("merchant", JSON.stringify(merchant));
  window.location.href = "Merchant Dashboard.html";
} 
</script>
</body>
