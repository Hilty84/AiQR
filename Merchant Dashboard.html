body {

header {

<body>

<header>
  <h1>Merchant Dashboard</h1>
</header>

<div class="container">
  <h2 id="merchantName"></h2>

  <p>Your universal AiQR page:</p>
  <p id="payLink"></p>

  <div class="qr-box">
    <div id="qrcode"></div>
    <br>
    <button onclick="window.print()">Download / Print QR</button>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script>
  const merchant = JSON.parse(localStorage.getItem("merchant"));

  const link = window.location.origin + "/pay.html?id=" + merchant.id;

  document.getElementById("merchantName").innerText = merchant.name;
  document.getElementById("payLink").innerText = link;

  new QRCode(document.getElementById("qrcode"), link);
</script>
