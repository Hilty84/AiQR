<!DOCTYPE html>
<html>
<head>
  <title>AiQR Pricing</title>
  <link rel="stylesheet" href="style.css">
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f5f7fa;
  color: #222;
}

header {
  background: #0a2540;
  color: white;
  padding: 20px;
  text-align: center;
}

nav a {
  color: white;
  margin: 0 10px;
  text-decoration: none;
}

.container {
  max-width: 900px;
  margin: 40px auto;
  padding: 20px;
  background: white;
  border-radius: 8px;
}

h1{
    color: #f2f2f2;
}

h2 {
  color: #0a2540;
}

button {
  background: #2563eb;
  color: white;
  border: none;
  padding: 12px 20px;
  border-radius: 6px;
  cursor: pointer;
}

button:hover {
  background: #1e4fd8;
}

input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
}

.qr-box {
  margin-top: 20px;
  text-align: center;
}



</style>
</head>
<body>

<header>
  <h1>AiQR Pricing</h1>
</header>

<div class="container">
  <h2>Simple pricing for every business</h2>

  <h3>Free</h3>
  <p>• 1 universal QR page<br>• Works with all payment apps<br>• AiQR branding</p>

  <h3>Business – R79 / month</h3>
  <p>• Custom branding<br>• Unlimited scans<br>• Basic Analytics (coming soon)</p>

  <button onclick="location.href='signup.html'">Get Started</button>
</div>

<script>
  function saveMerchant() {
  const merchant = {
    name: document.getElementById("name").value,
    snapscan: document.getElementById("snapscan").value,
    zapper: document.getElementById("zapper").value,
    bank: document.getElementById("bank").value,
    id: Date.now()
  };

  localStorage.setItem("merchant", JSON.stringify(merchant));
  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
